<div class="panel panel-default bird text-center">
  <div class="panel-body text-center">
    <div class="col-md-4 thumb-img">
      <img ng-src="{{photoUrl(bird)}}" class="img-responsive">
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-7">
      <h4 class="text-center"><a class="bird-name" ng-href="#/bird?sciName={{bird.scientific_name}}">{{bird.common_name}}</a></h4>
      <p>{{bird.scientific_name}}</p>
    </div>
  </div>
</div>
