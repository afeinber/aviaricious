<section id="main-content">
  <section class="wrapper">
    <div class="container">
      <div class="row" id="user-form-page">
        <div id="alert-append"></div>
        <div class="col-md-9 col-md-offset-1">
          <form id="signup-form" ng-submit="login()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" ng-model="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" ng-model="password" minlength="6" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</section>
