    <div class="container" style="margin-top: 40px;">
      <div class="row" id="user-form-page">
        <div id="alert-append"></div>
        <div class="col-md-9">
          <form id="signup-form" ng-submit="login()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" ng-model="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" minlength=8 ng-model="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          Not a member yet? <a ng-href="#/signup">Sign up</a>
        </div>

      </div>
    </div>
