<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <h1>{{bird.common_name}}</h1>
          <i class="fa fa-heart" id="fav-heart" ng-click="favorite()"></i>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="ui360">
             <a href="{{bird.song}}">play song</a>
            </div>
          </div>
          <div class="col-md-5 text-right">
            <h4>{{bird.scientific_name}}</h4>
          </div>
          <div class="col-md-5 text-right">
            <a type="button" ng-href="#/map?bird={{bird.scientific_name}}&lat={{user.latitude}}&lng={{user.longitude}}" class="btn btn-default">Find on map</a>
          </div>
        </div>
        <img ng-src="{{bird.photo_url}}" class="img-responsive">

      </div>
    </div>
  </section>
</section>
