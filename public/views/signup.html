    <div class="container" style="margin-top: 40px;">
      <div class="row" id="user-form-page">
        <div id="alert-append"></div>
        <div class="col-md-9">
          <form id="signup-form" ng-submit="sendRegistration()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" ng-model="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password (Please dont use a real password)</label>
              <input type="password" pattern=".{8,}" required title="8 characters minimum" ng-model="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          Already a member? <a ng-href="#/signin">Sign in</a>
        </div>
      </div>
    </div>
