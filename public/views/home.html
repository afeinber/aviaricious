<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-md-9 col-md-offset-1">
        <!-- <div class="form-group"> -->
          <h3 class="text-center">Recent nearby observations</h3>
        <!-- </div> -->
          <div class="btn-group"><p>Distance (km)</p>
            <button type="button" ng-click="getObservations(5, $event)" class="btn btn-default">5</button>
            <button type="button" ng-click="getObservations(10, $event)" class="btn btn-default">10</button>
            <button type="button" ng-click="getObservations(20, $event)" class="btn btn-default">20</button>
            <button type="button" ng-click="getObservations(30, $event)" class="btn btn-default">30</button>
          </div>

        <div infinite-scroll='loadMore()'>
          <div class="row" ng-repeat="observation in observations | limitTo: numShown" class="observations">
            <div ng-include src="'views/_observation.html' "></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
